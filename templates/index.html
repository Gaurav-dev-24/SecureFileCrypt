<!DOCTYPE html>
<html>
<head>
    <title>SecureFileCrypt</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #2c5364 80%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 2px 16px #00ffe7;
            margin-bottom: 32px;
        }
        .glass {
            background: rgba(255,255,255,0.08);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 32px 40px;
            margin-bottom: 32px;
            width: 340px;
        }
        h3 {
            color: #00ffe7;
            margin-bottom: 18px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input[type="file"] {
            color: #fff;
            background: transparent;
            border: none;
            font-size: 1em;
        }
        button {
            background: linear-gradient(90deg, #00ffe7 0%, #0072ff 100%);
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 12px #00ffe7a0;
        }
        button:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00ffe7 100%);
            color: #fff;
            box-shadow: 0 4px 24px #00ffe7cc;
        }
    </style>
</head>
<body>
    <h2>üîê Secure File Encryption/Decryption</h2>

    <div class="glass">
        <h3>Encrypt a File</h3>
        <form action="/encrypt" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Encrypt</button>
        </form>
    </div>

    <div class="glass">
        <h3>Decrypt a File</h3>
        <form action="/decrypt" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Decrypt</button>
        </form>
    </div>
</body>
</html>
